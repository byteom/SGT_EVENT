services:
  # Main Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sgtu-event-server
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      
      # Database Configuration (Neon DB - External)
      NEON_DATABASE_URL: ${NEON_DATABASE_URL}
      
      # Redis Configuration (External)
      REDIS_URL: ${REDIS_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_USERNAME: ${REDIS_USERNAME:-default}
      REDIS_DB: ${REDIS_DB:-0}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # File Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: uploads
      
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      
      # CORS Configuration
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      
      # Admin Configuration
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@sgtu.ac.in}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    
    volumes:
      # Persist upload files
      - uploads:/app/uploads
      # Logs (optional)
      - ./logs:/app/logs
    
    networks:
      - sgtu-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    depends_on:
      - redis-local
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Local Redis (Alternative to Redis Cloud for development)
  redis-local:
    image: redis:7-alpine
    container_name: sgtu-event-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-your_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sgtu-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
    driver: local
  redis-data:
    driver: local

networks:
  sgtu-network:
    driver: bridge
